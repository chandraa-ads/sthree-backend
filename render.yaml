services:
  - type: web
    name: sthree-backend
    env: node
    plan: free
    buildCommand: |
      npm install --legacy-peer-deps
      npm run build
      echo "Build complete. Checking dist:"
      ls -R dist || echo "No dist folder found!"
    startCommand: node dist/main.js
    envVars:
      - key: NODE_ENV
        value: production
